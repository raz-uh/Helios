
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helios | Master Field Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617; /* Dark Slate */
      color: #f1f5f9;
      overflow: hidden;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .scanner-line {
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.8), transparent);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      position: absolute;
      width: 100%;
      top: 0;
      animation: scan 4s ease-in-out infinite;
      z-index: 10;
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
    .crt-overlay {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(59, 130, 246, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
    }
    .ar-bracket {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid rgba(59, 130, 246, 0.4);
      pointer-events: none;
    }
    .ar-bracket-tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
    .ar-bracket-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
    .ar-bracket-bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
    .ar-bracket-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
    
    .wave-bar {
      animation: wave 1s ease-in-out infinite;
    }
    @keyframes wave {
      0%, 100% { height: 4px; }
      50% { height: 16px; }
    }
    .flash {
      animation: flash-animation 0.5s ease-out forwards;
    }
    @keyframes flash-animation {
      0% { background-color: rgba(255, 255, 255, 0.8); }
      100% { background-color: transparent; }
    }
  </style>
